app:
  name: "Order App"
  description: "Web portal to show customer order"
  version: v0.1
  server:
    api_base: "/api/v1"
    port: "8000"
    domain_name: "localhost"
    log_level: 1
conn:
  sql:
    driver: "postgres"
    uri: "postgresql://postgres:12345678@127.0.0.1:5432/postgres?sslmode=disable"
    max_conn_life_time: 0
    max_idle_connections: 0
    max_open_connections: 0
    enabled: false